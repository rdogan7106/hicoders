<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week-6</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container">
            <!--image area-1 in the upper left corner-->
            <div class="area-1">
                <div id="area-1-div-1"></div>
                <div id="area-1-div-2"></div>
                <div id="area-1-div-3"></div>
            </div>
            <!--Picture with video button in the upper middle area-->
            <div class="area-2">
                <div id="area-2-round">
                    <div id="area-2-triangle"></div>
                </div>
            </div>
            <!--bars in the upper right corner-->
            <div class="area-3">
                <div class="area-3-bar"></div>
                <div class="area-3-bar"></div>
                <div class="area-3-bar"></div>
                <div class="area-3-bar"></div>
                <div class="area-3-bar"></div>
                <div class="area-3-bar"></div>
                <div class="area-3-bar"></div>
            </div>
            <!--little buttons between pictures-->
            <div class="area-7">
                <div id="left-btn-box">
                    <div id="left-btn-round-1"></div>
                    <div id="left-btn-round-2"></div>
                </div>
                <div id="right-btn-box">
                    <div id="right-btn-round-1"></div>
                    <div id="right-btn-round-2"></div>
                </div>
            </div>
            <!--phone picture on the left-->
            <div class="area-4">
                <div id="area-4-container">
                    <div class="area-4-box">
                        <hr>
                    </div>
                    <div class="area-4-box"></div>
                    <div class="area-4-box">
                        <div id="area-4-box-round">
                        </div>
                    </div>
                </div>
            </div>
            <!--middle big picture-->
            <div class="area-5">
                <div id="area-5-container">
                    <div id="area-5-round"></div>
                    <div id="area-5-triangle-1"></div>
                    <div id="area-5-triangle-2"></div>
                </div>
                <div id="slide-box">
                    <div class="slide"></div>
                    <div class="slide"></div>
                    <div class="slide"></div>
                </div>
            </div>
            <!--right side small picture-->
            <div class="area-6">
                <div id="area-6-container">
                    <div id="area-6-round"></div>
                    <div id="area-6-triangle-1"></div>
                    <div id="area-6-triangle-2"></div>
                </div>
            </div>
            <!--progress bar at the bottom-->
            <div class="area-8">
                <div id="blue-box"></div>
            </div>
            <!--Social Media Icons-->
            <div class="area-9">
                <div id="icon-box">
                    <div class="icon"><i class="fab fa-facebook-square"></i></div>
                    <div class="icon"><i class="fab fa-twitter-square"></i></div>
                    <div class="icon"><i class="fab fa-linkedin"></i></div>
                    <div class="icon"><i class="fab fa-instagram-square"></i></div>
                    <div class="icon"><i class="fab fa-youtube-square"></i></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
