<body>
   <div class="container my-4">
       <h2>Extra Small(<576px)</h2>
       <div class="row my-4">
           <div class="col border">Column</div>
           <div class="col border">Column</div>
       </div>

       <h2> Small(>=576px)</h2>
       <div class="row my-4">
           <div class="col-sm-9 border">9 Column</div>
           <div class="col-sm-3 border">3 Column</div>
       </div>
       <h2> Medium(>=768px)</h2>
       <div class="row my-4">
           <div class="col-md-8 border">8 Column</div>
           <div class="col-md-4 border">4 Column</div>
       </div>
       <h2> Large(>=992px)</h2>
       <div class="row my-4">
           <div class="col-lg-8 border">8 Column</div>
           <div class="col-lg-4 border">4 Column</div>
       </div>
       <h2> Extra Large(>=1200px)</h2>
       <div class="row my-4">
           <div class="col-xl-7 border">7 Column</div>
           <div class="col-xl-5 border">5 Column</div>
       </div>
       <div class="row my-4">
           <div class="col-sm-6 col-md-8 col-lg-3 col-xl-6 bg-danger border"> Column</div>
           <div class="col-sm-6 col-md-4 col-lg-9 col-xl-6 bg-primary border"> Column</div>
       </div>
   </div>
