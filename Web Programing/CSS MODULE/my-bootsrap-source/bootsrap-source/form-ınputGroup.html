<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body class="w-75 mx-auto my-4">

    <form>
        <div class="form-group">
            <label for="name" class="form-control">Name</label>
            <input class="form-control" type="text" name="" id="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="Email" class="form-control">Email</label>
            <input class="form-control" type="email" name="" id="Email" placeholder="Enter Your Email">
            <small class="form-text text-muted">Please enter a correct email </small>
        </div>
        <div class="form-group">
            <label for="password" class="form-control">Password</label>
            <input class="form-control" type="password" name="" id="password">

        </div>
        <div class="form-group">
            <label for="city" class="form-control">City</label>
            <select name="city" id="city">
                <option value="0">stockholm</option>
                <option value="1">malm√∂</option>
                <option value="2">gotebogrh</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message" class="form-control">Password</label>
            <textarea name="message" id="message" rows="10" class="from-control"></textarea>
        </div>

        <div class="form-group">
            <legend>Hobbies</legend>
            <div class="from-check">
                <label class="form-check-label">
                    <input type="checkbox">Kosmak</input>
                </label>
            </div>
            <div class="from-check">
                <label class="form-check-label">
                    <input type="checkbox">Uymak</input>
                </label>
            </div>
            <div class="from-check">
                <label class="form-check-label">
                    <input type="checkbox">Yuzmek</input>
                </label>
            </div>
        </div>

        <div class="custom-control custom-checkbox ">
            <input type="checkbox" class="custom-control-input" id="ch">
            <label class="custom-control-label" for="ch">Check</label>
        </div>

        <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="rd">
            <label class="custom-control-label" for="rd">Check</label>
        </div>

        <div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="cr1" name="example">
                <label class="custom-control-label" for="cr1">Check</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="cr2" name="example">
                <label class="custom-control-label" for="cr2">Check</label>
            </div>

            <div class="input-group">
                <input type="text" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text" id="ig">@gmail.com</span>
                </div>
            </div>

            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="ig">https://rdogan/</span>
                </div>
                <input type="text" class="form-control">
            </div>

        </div>

        <div class="clearfix mt-5">
            <div class="w-50 float-left ">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" name="" id="name" placeholder="Enter Your Name">
                </div>

            </div>
            <div class="w-50 float-left">
                <div class="form-group">
                    <label for="Email" >Email</label>
                    <input class="form-control" type="email" name="" id="Email" placeholder="Enter Your Email">
                    <small class="form-text text-muted">Please enter a correct email </small>
                </div>

            </div>
        </div>




    </form>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>



</body>

</html>
