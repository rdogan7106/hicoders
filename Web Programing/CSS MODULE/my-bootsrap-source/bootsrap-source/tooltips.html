<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body class="w-75 mx-auto my-4">
    <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip-text">
        Hover Over me</a>
    <br>
    <br>
    <button id="btnTooltip" type="button" class="btn btn-success" data-toggle="tooltip"
        title="<h3>Header <br><p>Tooltip text</p></h3>" data-html="true">Button</button>
    <br>
    <br>
    <p>
        <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="top">Top</a>
        <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="left">Lef</a>
        <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text"
            data-placement="bottom">Bottom</a>
        <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placament="right">Right</a>
    </p>


    <br>
    <br>
    <p>
        <button type="button" class="btn btn-warning" onclick="showTooltip()">
            Show Tooltip
        </button>
        <button type="button" class="btn btn-warning" onclick="hideTooltip()">
            Hide Tooltip
        </button>
        <button type="button" class="btn btn-warning" onclick="toggleTooltip()">
            Toggle Tooltip
        </button>

    </p>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });
        function showTooltip() {
            $('#btnTooltip').tooltip('show')
        }
        function hideTooltip() {
            $('#btnTooltip').tooltip('hide')
        }
        function toggleTooltip() {
            $('#btnTooltip').tooltip('toggle')
        }
        $('#btnTooltip').on('show.bs.toolTip',function(){
            console.log('Show...');
        });
        $('#btnTooltip').on('hide.bs.toolTip',function(){
            console.log('Hide...');
        });
        $('#btnTooltip').on('hidden.bs.toolTip',function(){
            console.log('Hidden...');
        });
    </script>

</body>

</html>
