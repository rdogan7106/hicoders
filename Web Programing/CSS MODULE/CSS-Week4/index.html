<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@400;600;700&display=swap" rel="stylesheet">
    <title>RAHMAN DOGAN - Week4</title>
</head>

<body>
    <!-- All the content of the page is in the main -->
    <main id="main-content">
         <!-- Logo and personal information start  -->
        <header id="head-bar">
            <div class="content" id="head-content">
                <div id="image-container">
                    <img id="head-img"
                        src="https://image.freepik.com/free-vector/vikings-warriors-printed-tshirt_18591-51777.jpg"
                        alt="wiking-logo">
                    <h1>Rahman D</h1>
                    <p>Web Developer & QA Tester</p>
                </div>
                <div id="container-social-p">
                    <div id="social-media">
                        <div class="social-icon"><i class="fab fa-twitter-square fa-2x"></i></div>
                        <div class="social-icon"><i class="fab fa-facebook-square fa-2x"></i></div>
                        <div class="social-icon"><i class="fab fa-linkedin fa-2x"></i></div>
                        <div class="social-icon"><i class="fab fa-youtube-square fa-2x"></i></div>
                    </div>
                    <div id="p-container">
                        <p class="person-info">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                        <p class="person-info">Lorem ipsum dolor sit amet consectetur.</p>
                    </div>
                </div>
            </div>
        </header>
         <!-- Logo and personal information end  -->

          <!-- Account settings section Start  -->
        <section id="info-bar">
            <div class="content">
                <h2>Account Settings</h2>
                <hr>
                <div class="settign-container">
                    <div class="setting">
                        <div class="hexagon"><i class="far fa-envelope-open "></i>
                        </div>
                        <p class="setting-info"> Update Email Adress</p>
                        <div class="arrow-icon"><i class="fas fa-arrow-circle-right"></i></div>

                    </div>
                </div>
                <div class="settign-container">
                    <div class="setting">
                        <div class="hexagon">
                            <i class="fas fa-key"></i>
                        </div>
                        <p class="setting-info"> Reset Password </p>
                        <div class="arrow-icon"><i class="fas fa-arrow-circle-right"></i></div>
                    </div>
                </div>
                <div class="settign-container">
                    <div class="setting">
                        <div class="hexagon"><i class="fas fa-info-circle "></i></div>
                        <p class="setting-info"> Update My Details</p>
                        <div class="arrow-icon"><i class="fas fa-arrow-circle-right"></i></div>
                    </div>
                </div>
                <div class="settign-container">
                    <div class="setting">
                        <div class="hexagon"><i class="fas fa-sign-out-alt "></i></div>
                        <p class="setting-info">Log Out</p>
                        <div class="arrow-icon"><i class="fas fa-arrow-circle-right"></i></div>
                    </div>
                </div>
            </div>
        </section>
         <!-- Account settings section End  -->

        <!--Footer logos Start  -->
        <footer id="foot-bar">
            <div class="content">
                <h2>Pravicy Settings</h2>
                <hr>
                <div id="footer-container">
                    <div class="footer-button"><i class="fas fa-copy fa-2x"></i></div>
                    <div class="footer-button"><i class="fas fa-search fa-2x"></i></div>
                    <div class="footer-button"><i class="fas fa-comments fa-2x"></i></div>
                    <div class="footer-button"><i class="fas fa-user-alt fa-2x"></i></div>
                </div>
            </div>
        </footer>
          <!--Footer logos End  -->
    </main>
</body>

</html>
